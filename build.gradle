    compile 'redis.clients:jedis:2.8.0'
    compile 'org.apache.derby:derby:10.14.2.0'
    compile 'io.netty:netty-all:4.1.36.Final'
    compile 'org.seleniumhq.selenium:selenium-java:3.0.1'
    compile 'org.seleniumhq.selenium:selenium-chrome-driver:3.0.0'
    compile 'org.apache.commons:commons-exec:1.3'
    compile 'com.google.auto.service:auto-service:1.0-rc3'
    compile 'io.opentracing:opentracing-api:0.32.0-RC1'
    compile 'io.opentracing:opentracing-noop:0.32.0-RC1'
    compile 'org.codehaus.jackson:jackson-all:1.9.5'

    compile 'net.coobird:thumbnailator:0.4.8'
    compile 'org.im4java:im4java:1.4.0'
